# GitLab CI/CD Pipeline Configuration
# ä¼ä¸šçº§åˆ†å¸ƒå¼å­˜å‚¨ç³»ç»Ÿ CI/CD æµæ°´çº¿

stages:
  - validate
  - test
  - quality
  - build
  - package
  - deploy-dev
  - deploy-test
  - deploy-prod

variables:
  # Mavené…ç½®
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"
  
  # Dockeré…ç½®
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  REGISTRY_URL: "${CI_REGISTRY}"
  IMAGE_TAG: "${CI_COMMIT_SHORT_SHA}"
  
  # Kubernetesé…ç½®
  KUBECONFIG: /tmp/kubeconfig
  HELM_EXPERIMENTAL_OCI: 1
  
  # SonarQubeé…ç½®
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

# ç¼“å­˜é…ç½®
cache:
  paths:
    - .m2/repository/
    - .sonar/cache/
    - node_modules/

# ä»£ç éªŒè¯é˜¶æ®µ
validate:code:
  stage: validate
  image: maven:3.8.6-openjdk-8
  script:
    - echo "ğŸ” ä»£ç æ ¼å¼æ£€æŸ¥å’ŒåŸºç¡€éªŒè¯..."
    - mvn $MAVEN_CLI_OPTS validate
    - mvn $MAVEN_CLI_OPTS compile -DskipTests
  artifacts:
    reports:
      junit: "**/target/surefire-reports/TEST-*.xml"
    expire_in: 1 hour
  only:
    - merge_requests
    - main
    - develop

# å•å…ƒæµ‹è¯•é˜¶æ®µ
test:unit:
  stage: test
  image: maven:3.8.6-openjdk-8
  services:
    - redis:6.2-alpine
  variables:
    REDIS_HOST: redis
    REDIS_PORT: 6379
  script:
    - echo "ğŸ§ª æ‰§è¡Œå•å…ƒæµ‹è¯•..."
    - mvn $MAVEN_CLI_OPTS test
    - mvn $MAVEN_CLI_OPTS jacoco:report
  artifacts:
    reports:
      junit: "**/target/surefire-reports/TEST-*.xml"
      coverage_report:
        coverage_format: jacoco
        path: "**/target/site/jacoco/jacoco.xml"
    paths:
      - "**/target/site/jacoco/"
    expire_in: 1 week
  coverage: '/Total.*?([0-9]{1,3})%/'
  only:
    - merge_requests
    - main
    - develop

# é›†æˆæµ‹è¯•é˜¶æ®µ
test:integration:
  stage: test
  image: maven:3.8.6-openjdk-8
  services:
    - redis:6.2-alpine
    - docker:20.10.16-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  before_script:
    - docker info
  script:
    - echo "ğŸ”§ æ‰§è¡Œé›†æˆæµ‹è¯•..."
    - mvn $MAVEN_CLI_OPTS verify -Dskip.unit.tests=true
  artifacts:
    reports:
      junit: "**/target/failsafe-reports/TEST-*.xml"
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

# SonarQubeä»£ç è´¨é‡æ£€æŸ¥
quality:sonarqube:
  stage: quality
  image: maven:3.8.6-openjdk-8
  script:
    - echo "ğŸ“Š SonarQubeä»£ç è´¨é‡åˆ†æ..."
    - mvn $MAVEN_CLI_OPTS sonar:sonar
      -Dsonar.projectKey=$CI_PROJECT_NAME
      -Dsonar.host.url=$SONAR_HOST_URL
      -Dsonar.login=$SONAR_TOKEN
      -Dsonar.qualitygate.wait=true
  allow_failure: false
  only:
    - merge_requests
    - main
    - develop

# æ„å»ºåº”ç”¨ç¨‹åº
build:maven:
  stage: build
  image: maven:3.8.6-openjdk-8
  script:
    - echo "ğŸ—ï¸ Mavenæ„å»ºåº”ç”¨ç¨‹åº..."
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - "*/target/*.jar"
      - "spring-boot-api/target/*.jar"
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

# æ„å»ºDockeré•œåƒ
build:docker:
  stage: package
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  dependencies:
    - build:maven
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "ğŸ³ æ„å»ºDockeré•œåƒ..."
    # æ„å»ºAPIæœåŠ¡é•œåƒ
    - docker build -t $CI_REGISTRY_IMAGE/api:$IMAGE_TAG -f spring-boot-api/Dockerfile spring-boot-api/
    - docker build -t $CI_REGISTRY_IMAGE/api:latest -f spring-boot-api/Dockerfile spring-boot-api/
    
    # æ„å»ºRaftæ ¸å¿ƒæœåŠ¡é•œåƒ
    - docker build -t $CI_REGISTRY_IMAGE/raft-core:$IMAGE_TAG -f distribute-java-core/Dockerfile distribute-java-core/
    - docker build -t $CI_REGISTRY_IMAGE/raft-core:latest -f distribute-java-core/Dockerfile distribute-java-core/
    
    # æ¨é€é•œåƒ
    - docker push $CI_REGISTRY_IMAGE/api:$IMAGE_TAG
    - docker push $CI_REGISTRY_IMAGE/api:latest
    - docker push $CI_REGISTRY_IMAGE/raft-core:$IMAGE_TAG
    - docker push $CI_REGISTRY_IMAGE/raft-core:latest
  only:
    - main
    - develop

# å®‰å…¨æ‰«æ
security:trivy:
  stage: package
  image: aquasec/trivy:latest
  dependencies:
    - build:docker
  script:
    - echo "ğŸ”’ Dockeré•œåƒå®‰å…¨æ‰«æ..."
    - trivy image --exit-code 0 --severity HIGH,CRITICAL --format json -o trivy-report.json $CI_REGISTRY_IMAGE/api:$IMAGE_TAG
    - trivy image --exit-code 1 --severity CRITICAL $CI_REGISTRY_IMAGE/api:$IMAGE_TAG
  artifacts:
    reports:
      container_scanning: trivy-report.json
    expire_in: 1 week
  allow_failure: true
  only:
    - main
    - develop

# éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
deploy:dev:
  stage: deploy-dev
  image: bitnami/kubectl:latest
  environment:
    name: development
    url: https://dev.raft-storage.local
  dependencies:
    - build:docker
  before_script:
    - echo $KUBE_CONFIG_DEV | base64 -d > $KUBECONFIG
    - kubectl config use-context dev-cluster
  script:
    - echo "ğŸš€ éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ..."
    - kubectl set image deployment/raft-api raft-api=$CI_REGISTRY_IMAGE/api:$IMAGE_TAG -n raft-storage-dev
    - kubectl set image statefulset/raft-core raft-core=$CI_REGISTRY_IMAGE/raft-core:$IMAGE_TAG -n raft-storage-dev
    - kubectl rollout status deployment/raft-api -n raft-storage-dev --timeout=300s
    - kubectl rollout status statefulset/raft-core -n raft-storage-dev --timeout=300s
  only:
    - develop
  when: manual

