# æ¸…ç†æ—§ç‰ˆæœ¬
cleanup:old-images:
  stage: deploy-prod
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "ğŸ§¹ æ¸…ç†æ—§ç‰ˆæœ¬é•œåƒ..."
    # ä¿ç•™æœ€è¿‘10ä¸ªç‰ˆæœ¬
    - |
      for image in api raft-core; do
        tags=$(docker images --format "table {{.Tag}}" $CI_REGISTRY_IMAGE/$image | grep -v TAG | grep -v latest | sort -V | head -n -10)
        for tag in $tags; do
          echo "åˆ é™¤æ—§é•œåƒ: $CI_REGISTRY_IMAGE/$image:$tag"
          docker rmi $CI_REGISTRY_IMAGE/$image:$tag || true
        done
      done
  only:
    - schedules
  when: manual 